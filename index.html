<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Content goes here -->
        <nav>
            <a href="index.html">HOME</a>
            <a href="applications.html">APPLICATIONS</a>
        </nav>
        <header>
            <h1>Get exotic pets here!</h1>
            <input type="text" placeholder="Search..." v-model="search">
            <div v-on:click="resetSearch()" id="reset">x</div>
        </header>

        <div class="thepets">
            <div class="row-head">
                <div>Name</div>
                <div>Species</div>
                <div>Breed</div>
                <div>
                    Age
                    <span @click="sortAge()">&and;</span>
                    <span @click="sortAge()">&or;</span>
                </div>
                <div>Gender</div>
            </div>

            <div v-for="pet in filteredPets" 
                class="row-body" 
                v-if="search.length > 0 && filteredPets.length > 0"
            >
                <div>{{pet.name}}</div>
                <div>{{pet.species}}</div>
                <div>{{pet.breed}}</div>
                <div>{{pet.age}}</div>
                <div>{{pet.gender}}</div>
            </div>
            <div v-for="(pet,index) in pets"
                class="row-body"
                v-else
            >
                <div>{{pet.name}}</div>
                <div>{{pet.species}}</div>
                <div>{{pet.breed}}</div>
                <div>{{pet.age}}</div>
                <div>{{pet.gender}}</div>
                <button @click="deletePet(pet)">Delete</button>
                <button @click="petApplication(pet)">Apply</button>
            </div>
            <div class="app-form">
                <form @submit.prevent="petApplication(pet)">
                    <label>
                        <span>Applicant Name</span>
                        <input type="text" v-model="newApplicant.name">
                        <span>Applicant Phone Number</span>
                        <input type="text" v-model="newApplicant.phoneNumber">
                        <span>Applicant Email</span>
                        <input type="text" v-model="newApplicant.email">
                    </label>
                </form>
            </div>
            <div class="add-form">
                <form @submit.prevent="addPet()">
                    <label>
                        <span>Pet Name</span>
                        <input type="text" v-model="newPet.name">
                        <span>Pet Species</span>
                        <input type="text" v-model="newPet.species">
                        <span>Pet Breed</span>
                        <input type="text" v-model="newPet.breed">
                        <span>Pet Age</span>
                        <input type="text" v-model="newPet.age">
                        <span>Pet Gender</span>
                        <input type="text" v-model="newPet.gender">
                    </label>
                </form>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
